name: GitHub Actions Demo
on: 
  push:

jobs:
  job1:
    name: job1
    runs-on: ubuntu-latest
    container:
      image: registry.access.redhat.com/ubi8/ubi:8.5-239
    steps:
      - name: check-ubi-package
        run: |
          yum info acl.x86_64
          yum info audit-libs.x86_64
          yum info basesystem.noarch
          yum info bash.x86_64
          yum info brotli.x86_64
